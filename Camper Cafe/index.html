<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cafe-Menu</title>
  </head>
  <body>
    <div class="page">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
        <hr />
        <section>
          <h2>Coffee</h2>
          <img
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
          alt="coffee icon"
        />
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">40.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">60.00</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">50.00</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">80.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">70.00</p>
          </article>
        </section>
        <section>
          <h2>Dessert</h2>
          <img
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
          alt="pie icon"
        />
          <article class="item">
            <p class="dessert">Donut</p><p class="price">10.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">150.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cheese Cake</p><p class="price">150.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">30.00</p>
          </article>
        </section>
      </main>
      <hr class="bottom_hr"/>
      <footer class="footer">
        <p>
          <a href="https://www.freecodecamp.org" rel="noopener" target="_blank"
            >Visit our website</a
          >
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
